<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Character counter</title>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <header class="header">
        <div class="logo"><img src="./assets/images/logo-dark-theme.svg" alt="Character Counter" class="logo-image" id="logo"></div>
        <button class="theme-toggle">
          <img src="./assets/images/icon-sun.svg" bordercolor="#000000" id="button" alt="sun">
        </button>
      </header>
    
      <main>
        <h2 class="title-container" id="title">Analyze your text in real time.</h2>
     
    
      <div class="text-input-container">
        <textarea id="text-input" placeholder="Start typing hereâ€¦ (or paste your text)"></textarea>
      </div>
    
      <div class="options" >
        <div class="checkboxes">
          <label class="checkbox-container">
            <input type="checkbox" id="exclude-spaces" class="checkmark">
            <span class="cheese">
              Exclude Spaces
            </span>
          </label>
    
          <label class="checkbox-container">
            <input type="checkbox" id="set-limit" class="checkmark">
            <span class="cheese">Set Character Limit</span>
          </label>
        </div>
          <div id="reading-time">
            Approx. reading time: <span>0</span> minutes
          </div>
      </div>
    
      <div class="stats-container">
        <div class="stat-card-purple">
          <img src="./assets/images/pattern-character-count.svg" alt="total-character-image">
          <div class="left-stat-card-purple">
            <h3 id="charCount">00</h3>
            <p>Total Characters</p>
        </div>
      </div>
    
        <div class="stat-card-orange">
          <img src="./assets/images/pattern-word-count.svg" alt="total-sentence-image">
          <div class="left-stat-card-orange"> 
            <h3 id="wordCount">00</h3>
            <p>Word Count</p>
          </div>
        </div>
        
        <div class="stat-card-red">
          <img src="./assets/images/pattern-sentence-count.svg" alt="total-word-count-image" >
          <div class="left-stat-card-red">
            <h3 id="sentenceCount">00</h3>
            <p>Sentence Count</p>
          </div>
        </div>    
      </div>
    
      <div class="letter-density-chart">
        <h3>Letter Density</h3>
        <p id="letter-density-message">No characters found. Start typing to see letter density</p>
        <div id="letter-density-bars"></div>
      </div>  
    </div>
  </div>

 




  <script src="./index.js"></script>

</main>
</body>
</html>
